api_platform:
    title: 'Notes API'
    description: 'A RESTful API for managing notes with priority filtering'
    version: '1.0.0'
    formats:
        jsonld:
            mime_types: [ 'application/ld+json' ]
        json:
            mime_types: [ 'application/json' ]
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
